<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natkhat Jay Landing Page</title>
    <style>
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        @keyframes colorChange {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #45b7d1; }
            75% { color: #f7d794; }
            100% { color: #ff6b6b; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body style="font-family: 'Comic Sans MS', cursive; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);">
    <div style="text-align: center;">
        <h1 style="font-size: 5em; animation: fadeInOut 3s infinite, colorChange 10s infinite;">
            <span style="display: inline-block; animation: bounce 2s infinite;">N</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.1s;">a</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.2s;">t</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.3s;">k</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.4s;">h</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.5s;">a</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.6s;">t</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.7s;">J</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.8s;">a</span>
            <span style="display: inline-block; animation: bounce 2s infinite 0.9s;">y</span>
        </h1>
        <div style="background-color: rgba(255, 255, 255, 0.8); border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
            <table style="margin: 0 auto; border-collapse: separate; border-spacing: 0 10px;">
                <tr>
                    <td style="padding: 10px; text-align: right; font-weight: bold; color: #333;">Full Name:</td>
                    <td style="padding: 10px; text-align: left; background-color: #f0f0f0; border-radius: 5px;">Jay Patel</td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: right; font-weight: bold; color: #333;">Mobile Number:</td>
                    <td style="padding: 10px; text-align: left; background-color: #f0f0f0; border-radius: 5px;">45454</td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align: right; font-weight: bold; color: #333;">Email:</td>
                    <td style="padding: 10px; text-align: left; background-color: #f0f0f0; border-radius: 5px;">1212121</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
